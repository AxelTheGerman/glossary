<h1>Actif Circulant - <span>fr</span></h1>
<p>Les actifs d'une société dont on peut raisonnablement penser qu'ils seront convertis en liquidités ou consommés dans les 12 mois qui suivent la date du bilan. Ces actifs comprennent la Trésorerie, les Créances clients, les Stocks et les dépenses payées d'avance.</p>
