<h1>PASSIVO OU OBRIGAÇÕES - <span>pt</span></h1>
<p>Débito ou dívidas que se tem com um credor, geralmente com origem em uma transação passada, e que será paga num futuro próximo. Em determinado momento, constitui o valor monetário dos empréstimos bancários, salários e Custos, faturas dos fornecedores, impostos etc.</p>
