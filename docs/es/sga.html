<h1>Ventas, Generales y Administrativos (VG&A) - <span>es</span></h1>
<p>Los gastos de las Ventas, Generales y de Administración; pueden o no incluír  los gastos de Investigación y Desarrollo (I y D), dependiendo del tipo de compañía y la magnitud del I y D como factor en la composición total de los gastos.</p>
