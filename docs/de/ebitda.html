<h1>Earnings Before Interest, Tax, Depreciation and Amortization (EBITDA) - <span>de</span></h1>
<p>Die deutsche Fassung wird zur Zeit noch uebersetzt...
Calculation: [sa] less all [cash] expenses except [fin] and Income Tax.

EBITDA does not include the non-cash expenses such as depreciation and amortization.</p>
