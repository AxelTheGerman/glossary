<h1>הוצאות הנהלה וכלליות Selling, general and administrative (SGA): - <span>il</span></h1>
<p>ההוצאות הכלליות הנובעות מניהול עסק שאינן קשורות באופן ישיר למוצרים או השירותים. הכוונה היא להוצאות שיווק, אדמיניסטרציה, גיוס והדרכה, שכר דירה. הוצאות פיתוח עשויות להיות כלולות או להופיע כסעיף נפרד בדו"חות הכספיים. </p>
